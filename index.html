    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/turn.js"></script>
    <audio id="page-turn-sound" src="audio/page-turn.mp3" preload="none"></audio>

    <script>
      // Initialize the page flip effect
      $('.magazine').turn({
        gradients: true,
        acceleration: true
      });

      // Keep track of the currently playing audio
      let currentAudio = null;

      // Function to play or pause the audio on the page
      function toggleAudio(pageNumber) {
        const audio = document.getElementById('audio-' + pageNumber);
        const icon = document.getElementById('audio-icon');
        
        // Pause currently playing audio if it's not the current page
        if (currentAudio && currentAudio !== audio) {
          currentAudio.pause();
          currentAudio.currentTime = 0; // Reset audio
        }

        if (audio.paused) {
          audio.play();
          // icon.textContent = '⏸️'; // Change icon to "Pause"
          currentAudio = audio; // Set the current audio
        } else {
          audio.pause();
          icon.textContent = '🔊'; // Change icon back to "Play"
          currentAudio = null; // Clear the current audio
        }
      }

      // Play the page-turn sound every time a page is flipped
      $('.magazine').on('turn', function(event, page, view) {
        var audio = document.getElementById('page-turn-sound');
        audio.play(); // Play the sound
      });
    </script>

  </body>
